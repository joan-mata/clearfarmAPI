{% extends "base_template.html" %}

{% block title %}Print Last Cow{% endblock %}

{% block content %}

<div class="printLastCow">
    <br>
    {% if flag: %}
    <form action="/downloadJSON">
        <button href="{{url_for('search.downloadJSON')}}" type="submit">Download JSON</button>
    </form>
    <form action="/downloadCSV">
        <button href="{{url_for('search.downloadJSON')}}" type="submit">Download CSV</button>
    </form>
    {% endif %}
    
    <p> The Last information about the Cow <p>
    <tr>
        {% for line in data: %}
            <td> {{ line }}</td><br>
        {% endfor %}
    <tr>
</div>

{% endblock %}
